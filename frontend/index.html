<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ›ï¸ e-Kart</h1>
            <button class="cart-btn" onclick="openCart()">ğŸ›’ Cart (<span id="cartCount">0</span>)</button>
            <button class="add-product-btn" onclick="openProductModal()">â• Add Product</button>
        </header>

        <div id="productList" class="product-grid"></div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close" onclick="closeProductModal()">&times;</span> -->
            <h2 id="modalTitle">Add Product</h2>
            <input type="hidden" id="productId">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price">
            <input type="text" id="productImage" placeholder="Image URL">
            <button onclick="closeProductModal()">Close</button>
            <button onclick="saveProduct()">Save</button>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h2>Are you sure?</h2>
            <button onclick="confirmDelete()">Yes, Delete</button>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <!-- <button class="close" onclick="closeCart()">Close</button> -->
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: â‚¹<span id="cartTotal">0</span></p>
            <button class="close" onclick="closeCart()">Close</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
